<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yasmin, Be My Valentine ğŸ’–</title>
  <style>
    :root{--bg1:#ff9a9e;--bg2:#fad0c4;--accent:#ff4d6d}
    html,body{height:100%;margin:0}
    body{font-family:system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,var(--bg1),var(--bg2));}
    .card{background:rgba(255,255,255,0.95);border-radius:20px;padding:20px;max-width:520px;width:92%;box-shadow:0 20px 50px rgba(0,0,0,0.18);text-align:center}
    video{width:100%;border-radius:12px;display:block;margin-bottom:14px}
    h1{color:var(--accent);margin:8px 0}
    p{color:#333;margin:8px 0;font-size:16px}
    .controls{margin-top:14px;display:flex;gap:12px;justify-content:center}
    button{padding:12px 18px;border-radius:999px;border:none;font-size:16px;cursor:pointer}
    .btn-primary{background:linear-gradient(135deg,#ff4d6d,#ff758f);color:#fff}
    .btn-ghost{background:#f0f0f0;color:#333}
    .hearts{position:fixed;inset:0;pointer-events:none;overflow:hidden}
    .heart{position:absolute;font-size:22px;animation:rise linear forwards}
    @keyframes rise{from{transform:translateY(100vh);opacity:1}to{transform:translateY(-10vh);opacity:0}}
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>

  <div class="card" id="intro">
    <video id="introVideo" autoplay muted loop playsinline>
      <source src="yasmin.mp4" type="video/mp4">
      <!-- If the video is missing, the user will still see the rest of the page -->
    </video>
    <h1>Hi Yasmine</h1>
    <p id="introText">It's been a long time coming, and I want to ask:</p>
    <div class="controls">
      <button id="nextBtn" class="btn-primary">Next</button>
      <button id="skipBtn" class="btn-ghost">Skip</button>
    </div>
  </div>

  <div class="card" id="question" style="display:none">
    <h1>Will you be my Valentine?</h1>
    <p>If yes, press the heart. If not, press the broken heart â€” but watch them float away ğŸ˜‰</p>
    <div class="controls">
      <button id="yesBtn" class="btn-primary">Yes â¤ï¸</button>
      <button id="noBtn" class="btn-ghost">No ğŸ’”</button>
    </div>
  </div>

  <script>
    // Simple, robust DOM logic for mobile
    const introEl = document.getElementById('intro');
    const questionEl = document.getElementById('question');
    const nextBtn = document.getElementById('nextBtn');
    const skipBtn = document.getElementById('skipBtn');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const hearts = document.getElementById('hearts');

    // Move from intro -> question
    nextBtn.addEventListener('click', () => {
      introEl.style.display = 'none';
      questionEl.style.display = 'block';
      // ensure video keeps playing in background (muted autoplay allowed)
      const v = document.getElementById('introVideo');
      if (v && !v.paused) v.play().catch(()=>{});
      createHeartsBurst();
    });

    // Skip goes straight to question
    skipBtn.addEventListener('click', () => {
      introEl.style.display = 'none';
      questionEl.style.display = 'block';
    });

    yesBtn.addEventListener('click', () => {
      // show a celebration message
      questionEl.innerHTML = `\n        <h1>She said YES ğŸ’–</h1>\n        <p>Happy Valentine's Day, Yasmine ğŸŒ·</p>\n        <p style="font-weight:600; margin-top:10px;">â€” Yours, Victor â¤ï¸</p>\n      `;
      createHeartsBurst(120);
    });

    noBtn.addEventListener('click', () => {
      // playful behavior when No is pressed
      // briefly shrink the No button and create a few floating broken hearts
      noBtn.style.transform = 'scale(0.86)';
      setTimeout(()=> noBtn.style.transform = '', 600);
      createFloating('ğŸ’”', 12);
    });

    function createFloating(symbol = 'â¤ï¸', count = 30) {
      for (let i=0;i<count;i++){\n        const el = document.createElement('div');\n        el.className = 'heart';\n        el.textContent = symbol;\n        const size = 14 + Math.random()*28;\n        el.style.fontSize = size + 'px';\n        el.style.left = Math.random()*100 + 'vw';\n        el.style.animationDuration = (3 + Math.random()*4) + 's';\n        hearts.appendChild(el);\n        setTimeout(()=> el.remove(), 8000);\n      }\n    }\n
    function createHeartsBurst(count = 40){\n      createFloating('â¤ï¸', count);\n    }\n
    // accessibility: allow Enter on next button from mobile keyboards\n    nextBtn.addEventListener('keyup', (e)=>{ if(e.key === 'Enter') nextBtn.click(); });\n
    // If user lands on question directly (e.g., link), make sure video element isn't required\n    // Pre-create a small slow heart effect in the background\n    setInterval(()=>{\n      const el = document.createElement('div');\n      el.className = 'heart';\n      el.textContent = 'â¤ï¸';\n      el.style.fontSize = (12 + Math.random()*18) + 'px';\n      el.style.left = Math.random()*100 + 'vw';\n      el.style.animationDuration = (6 + Math.random()*6) + 's';\n      hearts.appendChild(el);\n      setTimeout(()=> el.remove(), 12000);\n    }, 900);
  </script>
</body>
</html>
